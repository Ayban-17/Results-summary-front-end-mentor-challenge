<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header class="mobile__header desktop-aside">
        <div class="mobile__header_text-container">
          <h3>Your Result</h3>
          <div class="mobile__header_text-container_score-container">
            <h1>76</h1>
            <h4>of 100</h4>
          </div>
          <div class="mobile__header_text-container_rating-container">
            <h2>Great</h2>
            <h3>
              You scored higher than 65% of the people who have taken these
              tests.
            </h3>
          </div>
        </div>
      </header>
      <main class="main-section">
        <div class="main-section__summary-container">
          <h1>Summary</h1>
          <section class="reaction">
            <div class="main-section__label-container">
              <img src="assets/images/icon-reaction.svg" />Reaction
            </div>
            <div class="main-section__score-container">
              <p>80</p>
              <p>/ 100</p>
            </div>
          </section>
          <section class="memory">
            <div class="main-section__label-container">
              <img src="assets/images/icon-memory.svg" />Memory
            </div>
            <div class="main-section__score-container">
              <p>92</p>
              <p>/ 100</p>
            </div>
          </section>
          <section class="verbal">
            <div class="main-section__label-container">
              <img src="assets/images/icon-verbal.svg" />Verbal
            </div>
            <div class="main-section__score-container">
              <p>61</p>
              <p>/ 100</p>
            </div>
          </section>
          <section class="visual">
            <div class="main-section__label-container">
              <img src="assets/images/icon-visual.svg" />Visual
            </div>
            <div class="main-section__score-container">
              <p>72</p>
              <p>/ 100</p>
            </div>
          </section>
          <button>Continue</button>
        </div>
      </main>
    </div>
    <!-- 
    Summary Reaction 80 <p>/ 100</p>> Memory 92 <p>/ 100</p>> Verbal 61 <p>/ 100</p>> Visual 72 <p> 100</p>
    Continu --

    </div> -->
  </body>
</html>
